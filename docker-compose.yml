version: '3.8'

services:
  api:
    build: ./app
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./app/:/usr/src/app/
    ports:
      - 8009:8000
    env_file:
      - ./app/.env.dev
    depends_on:
      - db
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=tdd
      - POSTGRES_PASSWORD=tdd
      - POSTGRES_DB=tdd_dev

volumes:
  postgres_data: 
